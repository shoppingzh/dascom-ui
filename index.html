<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.3/theme-chalk/index.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    {{ message }}
    <ds-empty></ds-empty>
    <ds-lazy-input v-model="message" size="small"></ds-lazy-input>
    <div style="margin-top: 30px;width: 300px; padding: 10px 20px; color: #666; font-size: 14px; border: 1px solid #eee; border-radius: 5px; box-shadow: 2px 2px 10px rgba(200, 200, 200, .7);">
      <ds-roll-text
        text="宋朝是中国历史上的一个朝代，根据首都及疆域的变迁，可细分为北宋与南宋，合称两宋，共享国319年。又因国君姓赵，为区别于南北朝时期的南朝宋，故亦称“赵宋”。"
        ></ds-roll-text>
    </div>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.3/index.min.js"></script>
  <script src="./lib/index.js"></script>
  <script>
    Vue.use(ELEMENT)
    Vue.use(DascomUI)
    new Vue({
      el: '#app',
      data: {
        message: 'hello'
      }
    })
  </script>
  
</body>
</html>
